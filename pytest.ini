[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto
markers =
    auth: Authentication related tests
    integration: Integration tests
    unit: Unit tests
    slow: Slow running tests
asyncio_mode = auto